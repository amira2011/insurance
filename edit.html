<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <div class="side-bar">
          <div class="logo">
            <img src="logo1.png" class="img-fluid" />
          </div>
          <div class="nav-menu">
            <ul class="menu">
              <li class="active">
                <a href="#">
                  <i class="fas fa-briefcase"></i> <span> Dashboard</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fas fa-chart-bar"></i> <span> Statistics</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-briefcase"></i> <span> Carrer</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-question-circle"></i> <span> FAQ</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-star"></i> <span> Testimonials</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-cog"></i> <span> Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="main-content">
          <div class="navbar-header">
            <div class="nav-logo"><i class="fas fa-bars"></i> Admin View</div>

            <div class="nav-search d-flex">
              <input type="text" placeholder="Search  " class="search-input" />
              <div class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>

            <div class="dropdown dropright">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="email-dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                abid@smartfinancial.com
              </a>

              <ul
                class="dropdown-menu email-dropdown-menu dropdown-menu-left"
                aria-labelledby="email-dropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>

          <div class="content">
            <div class="content-header">
              <div class="content-title">
                <span>Leads</span>
                <i class="fa-solid fa-link"></i>
              </div>
              <div class="content-customise">
                <i class="fa-solid fa-table"></i>
                <a href="">Customise Columns</a>
              </div>
            </div>

            <div class="profile-container">
              <div class="profile-wrapper">
                <div class="profile-photo">
                  <img src="path_to_profile_image.jpg" alt="Profile Photo" />
                  <button>Upload new photo</button>
                </div>
                <div class="profile-info">
                  <h2 class="text-center">Profile informations</h2>
                  <form>
                    <div class="input-group">
                      <input type="text" placeholder="Name" />
                    </div>
                    <div class="input-group">
                      <input type="text" placeholder="Email" />
                    </div>
                    <div class="input-group">
                      <input type="text" placeholder="Phone" />
                    </div>
                    <!-- Add more input fields as needed -->
                    <button type="submit">Save changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
